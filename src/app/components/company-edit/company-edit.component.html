<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
  <section class="box ">
    <header class="panel_header">
      <h2 class="title pull-left">Company Edit</h2>
      <div class="actions panel_actions pull-right">
        <i class="box_toggle fa fa-chevron-down"></i>
        <i class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></i>
        <i class="box_close fa fa-times"></i>
      </div>
    </header>
    <div class="content-body">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">

          <form role="form" [formGroup]="formGroup" (ngSubmit)="saveCompany(formGroup.value)">
            <div class="form-group">
              <input type="hidden" id="id" formControlName="id">
              <label class="form-label" for="name">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
              <label class="form-label" for="address">Address:</label>
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="form-group">
              <label class="form-label" for="contact">Contact</label>
              <input type="text" class="form-control" id="contact" formControlName="contact">
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Contact</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary ">Save</button>
              <a routerLink="companies" routerLinkActive="active">
                <i class="fa fa-back"></i>Back
              </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </section>
</div>
